<!DOCTYPE html>
<html>
<head>
    <title>Seaside Frames</title>
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: lightgray;
        }
        .banner {
            background-color: rgb(102, 153, 204);
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }
        .nav-left {
            font-size: 24px;
        }
        .website-links {
            display: flex;
            gap: 15px;
        }
        .website-links a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }
        .toggle-button {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .toggle-button .bar {
            width: 25px;
            height: 3px;
            background-color: rgb(0, 0, 0);
            margin: 4px 0;
            transition: 0.4s;
        }
        .toggle-button.open .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-10px, 10px);
        }
        .toggle-button.open .bar:nth-child(2) {
            opacity: 0;
        }
        .toggle-button.open .bar:nth-child(3) {
            transform: rotate(45deg) translate(-10px, -10px);
        }
        @media (max-width: 768px) {
            .website-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            .website-links.active {
                display: flex;
            }
            .toggle-button {
                display: flex;
            }
        }
        .nav-right {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .nav-right.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="banner">
        <p>6012 E Oak Island Dr, Oak Island, NC 28465</p>
        <p>(910) 250-1224 | SeasideFraming2@gmail.com</p>
    </div>
    <nav class="navbar">
        <div class="nav-left">
            <img src="logo2.png" alt="Seaside Framing Logo" style="height: 65px; margin-top: 3px; margin-bottom: 1px;">
        </div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="website-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">FAQ</a>
            <a href="#">Contact Us</a>
        </div>
    </nav>
    <h1>Website content goes here</h1>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementsByClassName('toggle-button')[0];
            const navbarLinks = document.getElementsByClassName('website-links')[0];

            toggleButton.addEventListener('click', (event) => {
                event.preventDefault();
                navbarLinks.classList.toggle('active');
                toggleButton.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
